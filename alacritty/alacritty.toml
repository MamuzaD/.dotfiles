# Font
[font]
size = 11.25

[font.normal]
family = "GeistMono NFM"
style = "Regular"

# Key Bindings
# [keyboard]
# bindings = [
#   { key = "V", mods = "Control", action = "Paste" },
#   { key = "C", mods = "Control", action = "Copy" }
